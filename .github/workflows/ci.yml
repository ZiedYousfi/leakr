name: Extension CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-extension:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§° Install Bun
        uses: oven-sh/setup-bun@v1

      - name: ğŸ“¦ Install dependencies
        run: bun install
        working-directory: extension

      - name: ğŸ§¹ Lint code
        run: bun run lint
        working-directory: extension

      - name: ğŸ§ª Run tests
        run: bun run test
        working-directory: extension

      - name: ğŸ›  Build extension with Vite
        run: bun run build
        working-directory: extension

      - name: ğŸ“ Zip dist folder
        run: |
          cd dist
          zip -r ../extension.zip ./
        working-directory: extension
        if: success()

      - name: ğŸ“¤ Upload zip as artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: chrome-extension
          path: extension/extension.zip
